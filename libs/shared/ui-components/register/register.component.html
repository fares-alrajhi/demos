<div class="container">

    <div>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Registration</mat-card-title>
        </mat-card-header>
  
        <mat-card-content>
  
          <form [formGroup]="form" (ngSubmit)="register()">
  
            <mat-form-field>
              <input type="email" matInput placeholder="Email" formControlName="email">
              <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="email.touched && email.hasError('email')">Email must be valid</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <input type="text" matInput placeholder="Name" formControlName="name">
              <mat-error *ngIf="name.touched && name.hasError('required')">Name is required</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
              <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
            </mat-form-field>
  
            <mat-form-field>
              <input type="password" matInput placeholder="Password Cofnirmation" formControlName="passwordConfirm">
            </mat-form-field>
  
  
            <mat-error *ngIf="passwordConfirm.touched && form.hasError('passwordsNotMatching')">Passwords are not matching</mat-error>
  
            <div class="button">
              <button mat-button type="submit" [disabled]="!form.valid">Register</button>
            </div>
  
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
